<header th:include="@{/commons/header.html}"></header>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="hero-2"  th:style="'background: url(/images/hero_2.jpg);'">
     <div class="container">
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-md-8">
            <span class="sub-title">Get In Touch</span>
            <h2>Contact</h2>
          </div>
        </div>
      </div>
    </div>


    <div class="site-section bg-light" th:each="subsqdetail : ${subsqdetail}">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="section-title mb-5">
              <h2>Detail</h2>
            </div>
            <form>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="fname">ID</label>
                          <input type="text" id="id" name="id" class="form-control form-control-lg" readonly="readonly" th:value="${subsqdetail.id}">
                      </div>
                      <div class="col-md-6 form-group">
                          <label for="lname">분류</label>
                          <input type="text" id="subsqDiv" name="subsqDiv" class="form-control form-control-lg" readonly="readonly" th:value="${subsqdetail.subsqDiv}">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="eaddress">제목</label>
                          <input type="text" id="subsqTitle" name="subsqTitle" class="form-control form-control-lg" readonly="readonly" th:value="${subsqdetail.subsqTitle}">
                      </div>
                     <!--  <div class="col-md-6 form-group">
                          <label for="tel">관련 글 번호</label>
                          <input type="text" id="textno" class="form-control form-control-lg">
                      </div> -->
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="message">내용</label>
                          <textarea id="subsqContent" name="subsqContent" cols="30" rows="10" class="form-control" readonly="readonly" th:text="${subsqdetail.subsqContent}"></textarea>
                      </div>
                  </div>
                <!--   <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="file">첨부파일</label>
                          <input type="file" id="files" name="files" th:text="${subsqdetail.files}"></textarea>
                      </div>
                  </div> -->

                     <input type="button" th:onclick="|window.location.href='/subsq/update?subsqNo=${subsqdetail.subsqNo}'|" class="btn btn-primary py-3 px-5" id="update" value="수정하기"/>                       
                	 <input type="button" th:onclick="|window.location.href='/subsq/delete?subsqNo=${subsqdetail.subsqNo}'|" class="btn btn-primary py-3 px-5" id="delete" value="삭제하기"/>
                	 <input type="button" onclick="location.href='/subsq/list'" class="btn btn-primary py-3 px-5" id="return" value="돌아가기" />
                </form>
               </div>
            </div>
          </div>
        </div>

      </div>
    </div>

<footer th:include="@{/commons/footer.html}"></footer>
