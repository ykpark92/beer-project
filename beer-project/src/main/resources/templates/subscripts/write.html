              <h2>Write</h2>
            </div>
            <form action="/subsq/write" method="post" enctype="multipart/form-data">
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="fname">ID</label>
                          <input type="text" name="id" id="id" class="form-control form-control-lg">
                      </div>
                      <div class="col-md-6 form-group">
                          <label for="lname">분류</label>
                          <input type="text" name="subsqDiv" id="subsqDiv" class="form-control form-control-lg">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="eaddress">제목</label>
                          <input type="text" name="subsqTitle" id="subsqTitle" class="form-control form-control-lg">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="file">첨부파일</label>
                          <input type="file" id="subfile" name="subfile"></textarea>
	                          <div id='preview'>
	                          <!-- 미리보기 공간 -->
	                      	  </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="message">내용</label>
                          <textarea name="subsqContent" id="subsqContent" cols="30" rows="10" class="form-control"></textarea>
                      </div>
                  </div>

                     <input type="submit" class="btn btn-primary py-3 px-5" value="등록"/>
                	 <input type="button" onclick="location.href='/subsq/list'" class="btn btn-primary py-3 px-5" id="return" value="돌아가기" />
                </form>
               </div>
            </div>
          </div>
        </div>

      </div>
    </div>
   
    <script> // 첨부파일 이미지 미리 보기
    	var files = document.querySelector('#subfile');
    	var preview = document.querySelector('#preview');
    	
    	files.addEventListener('change',function(e){
    		var get_file=e.target.files;
    		
    		var image = document.createElement('img');
    		
    		var reader = new FileReader();
    		
    		reader.onload = (function (aImg) {

    			return function(e) {
    				aImg.src = e.target.result
    			}
    		})(image)
    		
    		if(get_file) {
    			reader.readAsDataURL(get_file[0]);

    		}
    		preview.appendChild(image);
    	})
    </script>
