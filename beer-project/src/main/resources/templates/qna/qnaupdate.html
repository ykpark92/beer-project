<header th:include="@{/commons/header.html}"></header>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

    <div class="hero-2"  th:style="'background: url(/images/hero_2.jpg);'">
     <div class="container">
        <div class="row justify-content-center text-center align-items-center">
          <div class="col-md-8">
            <span class="sub-title">Get In Touch</span>
            <h2>Contact</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light" th:each="qnaupdate : ${qnaupdate}">
      <div class="container">
        <div class="row">

          <div class="col-lg-12">
            <div class="section-title mb-5">
              <h2>Modify</h2>
            </div>
            <form th:action="@{'/qna/qnaupdates/' + ${qnaupdate.qnaNo}}" method="post" >
				 <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="fname">ID</label>
                          <input type="text" id="id" name="id" class="form-control form-control-lg" th:value="${qnaupdate.id}">
                          <input type="hidden" id="qnaNo" name="qnaNo" th:value=${qnaupdate.qnaNo} />
                      </div>
                      <div class="col-md-6 form-group">
                          <label for="lname">분류</label>
                          <input type="text" id="qnaDiv" name="qnaDiv" class="form-control form-control-lg"  th:value="${qnaupdate.qnaDiv}">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6 form-group">
                          <label for="eaddress">제목</label>
                          <input type="text" id="qnaTitle" name="qnaTitle" class="form-control form-control-lg"  th:value="${qnaupdate.qnaTitle}">
                      </div>
                     <!--  <div class="col-md-6 form-group">
                          <label for="tel">관련 글 번호</label>
                          <input type="text" id="textno" class="form-control form-control-lg">
                      </div> -->
                  </div>
                  <div class="row">
                      <div class="col-md-12 form-group">
                          <label for="message">내용</label>
                          <textarea name="qnaContent" id="qnaContent" cols="30" rows="10" class="form-control" th:text="${qnaupdate.qnaContent}"></textarea>
                      </div>
                  </div>

                     <input type="submit" class="btn btn-primary py-3 px-5" id="update" value="수정하기"/>                  
                	 <input type="button" onclick="location.href='/qna/qnalist'" class="btn btn-primary py-3 px-5" id="return" value="돌아가기" />
                </form>
               </div>
            </div>
          </div>
        </div>

      </div>
    </div>

<footer th:include="@{/commons/footer.html}"></footer>
