    <div class="site-section bg-light">
    <div class="container">
        <div class="page-header">
            <h1>Q&A</h1>
        </div>
        <div id="mainHide">
            <table class="table table-hover">
						<thead>
							<tr class="table100-head">
								<th class="col-md-1">Title</th>
								<th class="col-md-2">ID</th>
								<th class="col-md-3">Div</th>
								<th class="col-md-5">Date</th>
								<th class="col-md-6">Ans</th>
							</tr>
						</thead>
						<tbody th:each="qna : ${qna}">
								<tr>
									<td class="col-md-1"><a th:href="@{/qna/qnadetail(qnaNo=${qna.qnaNo})}" th:text=${qna.qnaTitle}></a></td>
									<td class="col-md-2" th:text=${qna.id}></td>
									<td class="col-md-3" th:text=${qna.qnaDiv}></td>
									<td class="col-md-5" th:text=${qna.qnaDate}></td>
									<td class="col-md-6" th:if="${qna.ansCheck} == 0">답변 대기</td>
									<td class="col-md-7" th:unless="${qna.ansCheck} == 0">답변 완료</td>
								</tr>
						</tbody>
					</table>
					<br>
					<br>
					<br>
			</div>
			<div class="pull-right" style="width:100px;margin:10px 0;">
	            <a href="/qna/qnawrite" class="btn btn-primary btn-block">등록</a>
